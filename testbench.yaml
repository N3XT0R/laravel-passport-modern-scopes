laravel: '@testbench'

providers:
  - Laravel\Passport\PassportServiceProvider
  - N3XT0R\PassportModernScopes\Providers\PassportModernScopesServiceProvider

migrations:
  - workbench/database/migrations

seeders:
  - Database\Seeders\DatabaseSeeder

workbench:
  start: '/'
  install: true
  health: false
  discovers:
    web: true
    api: true
    commands: true
    components: false
    factories: true
    views: false
  dont-discover:
    - laravel/sanctum
  build:
    - asset-publish
    - drop-sqlite-db
    - create-sqlite-db
    - db-wipe
    - migrate:refresh
  assets:
    - laravel-assets
  sync:
    - from: storage
      to: workbench/storage
      reverse: true
